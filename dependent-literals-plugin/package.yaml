# Note: this causes CHANGELOG.md to be included in Hackage distributions.
extra-source-files:
  CHANGELOG.md

dependencies:
  - base >= 4.12 && < 4.16

flags:
  error_message_tests:
    description: "Enable tests that emit error messages for inspection."
    manual: True
    default: False

library:
  source-dirs: src
  exposed-modules:
    - DependentLiterals.Plugin
  dependencies:
    - ghc >= 8.6 && < 9.1
    - syb >= 0.1 && < 0.8

  when:
    condition: false
    other-modules: Paths_dependent_literals_plugin

_test-template: &test-template
  main: Main.hs
  source-dirs: tests
  default-extensions:
    - NoStarIsType
    - DataKinds
    - FlexibleContexts
    - ViewPatterns
    - TypeApplications
  ghc-options: [-fplugin=DependentLiterals.Plugin]
  dependencies:
    - fin-int >= 0.1 && < 0.3
    - short-vec >= 0.1 && < 0.2
    - numeric-kinds >= 0.1 && < 0.3
    - sint >= 0.1 && < 0.3
    - snumber >= 0.1 && < 0.3
    - wrapped >= 0.1 && < 0.2
    - dependent-literals >= 0.1.1 && < 0.3
    - dependent-literals-plugin

  when:
    condition: false
    other-modules: Paths_dependent_literals_plugin

_error-test-template: &error-test-template
  <<: *test-template
  when:
    condition: "!flag(error_message_tests)"
    buildable: false

tests:
  Plugin-test:
    <<: *test-template
    other-modules:
      - Deriving
      - DoubleNegation
      - FinLiterals
      - FinPatterns
      - FractionalLiterals
      - FractionalPatterns
      - IntLiterals
      - IntPatterns
      - PolyLiterals
      - SIntLiterals
      - SIntPatterns
      - TestUtils
      - SNumberLiterals
      - WithNegativeLiterals
      - WordLiterals
      - WordPatterns
      - VecExamples

  FinErrors-test:
    <<: *error-test-template
    other-modules: [FinErrors]

  IntErrors-test:
    <<: *error-test-template
    other-modules: [IntErrors]

  PolyErrors-test:
    <<: *error-test-template
    other-modules: [PolyErrors]

  SIntErrors-test:
    <<: *error-test-template
    other-modules: [SIntErrors]

  SNumberErrors-test:
    <<: *error-test-template
    other-modules: [SNumberErrors]

  WordErrors-test:
    <<: *error-test-template
    other-modules: [WordErrors]
